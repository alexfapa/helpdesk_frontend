<div class="col-md-8" style="margin-left: 0%;">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">New User</h3>
        </div>
        <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()">
            <div class="alert alert-success" role="alert" *ngIf="message">
                <string>{{message.text}}</string>
            </div>
            <div class="box-body">
                <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
                    <label for="inputProfile" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" #email="ngModel" id="inputEmail3" placeholder="Email " email>
                        <span class="help-block" *ngIf="email.invalid && email.dirty"> Email is invalid</span>
                    </div>
                </div>
                <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" #password="ngModel" id="inputPassword" placeholder="Password" minlength="6" required>
                        <span class="help-block" *ngIf="password.invalid && password.dirty"> Password is required and 6 characters</span>
                    </div>
                </div>
                <div [ngClass]="getFromGroupClass(profile.invalid, profile.dirty)">
                    <label for="inputProfile" class="col-sm-2 control-label">Profile</label>
                    <div class="col-sm-10">
                        <select [(ngModel)]="user.profile" name="profile" class="form-control" #profile="ngModel" id="inputProfile" required>
                            <option value="">- Profile -</option>
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_CUSTOMER">CUSTOMER</option>
                            <option value="ROLE_TECHNICIAN">TECHNICIAN</option>    
                        </select>
                        <span class="help-block" *ngIf="profile.invalid && profile.dirty"> Profile is required</span>
                    </div>
                </div>
            </div>
            <div class="box-footer ">
                <button type="submit " [disabled]="!form.valid" class="btn btn-info pull-right ">Save</button>
            </div>
        </form>
    </div>
</div>
