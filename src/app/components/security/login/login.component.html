<div class="col-md-4" style="margin-left: 35%;">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Help Desk | Login</h3>
        </div>
        <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
            <div class="alert alert-error" role="alert" *ngIf="message">
                <string>Invalid email or password</string>
            </div>
            <div class="box-body">
                <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
                    <div class="col-sm-10">
                        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" #email="ngModel" id="inputEmail3" placeholder="Email " email>
                        <span class="help-block" *ngIf="email.invalid && email.dirty"> Email is invalid</span>
                    </div>
                </div>
                <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
                    <div class="col-sm-10">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" #password="ngModel" id="inputPassword" placeholder="Password" minlength="6" required>
                        <span class="help-block" *ngIf="password.invalid && password.dirty"> Password is required and 6 characters</span>
                    </div>
                </div>
            </div>
            <div class="box-footer ">
                <button type="submit " (click)="cancelLogin()" class="btn btn-default ">Cancel</button>
                <button type="submit " [disabled]="!form.valid" class="btn btn-info pull-right ">Sign in</button>
            </div>
        </form>
    </div>
</div>
